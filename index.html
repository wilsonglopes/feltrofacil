<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Feltro Fácil - Apostilas Exclusivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #fff1f2; } /* Fundo rosinha */
        .btn-loading { opacity: 0.7; pointer-events: none; cursor: wait; }
    </style>
</head>
<body class="text-stone-700">

    <header class="bg-white/80 backdrop-blur shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-bold text-rose-500">Feltro Fácil <span class="text-stone-400 text-sm font-medium">| Loja</span></h1>
            </div>
            <a href="https://feltrofacil.com.br" class="text-sm font-medium text-stone-500 hover:text-rose-500 transition-colors">Voltar ao Blog</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 min-h-screen">
        <div class="text-center max-w-2xl mx-auto mb-16">
            <h2 class="text-4xl font-bold mb-4 text-stone-800">Apostilas de Sucesso</h2>
            <p class="text-lg text-stone-600">Moldes testados e aprovados. Baixe, imprima e comece a feltrar hoje mesmo.</p>
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-rose-500 border-t-transparent"></div>
                <p class="mt-2 text-rose-500">Carregando apostilas...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-8 border-t border-rose-100">
        <div class="container mx-auto text-center text-stone-400 text-sm">
            &copy; 2026 Feltro Fácil. Feito com carinho.
        </div>
    </footer>

    <script>
        // -----------------------------------------------------------
        // CONFIGURAÇÃO DO SUPABASE (JÁ PREENCHIDA COM SEUS DADOS)
        // -----------------------------------------------------------
        const SUPABASE_URL = 'https://tyhiqdrndpchiqkcdidv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5aGlxZHJuZHBjaGlxa2NkaWR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTU2MzIsImV4cCI6MjA3MjA3MTYzMn0.FCETO8-cPLCGMiw5qYv3_7lSsM6GBAAY914ZXbAhZDY';
        // -----------------------------------------------------------

        // Inicializa o cliente do Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Função para carregar os produtos
        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            
            console.log("Tentando buscar produtos...");

            // Busca os produtos no banco de dados
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .order('created_at', { ascending: false });

            // Tratamento de Erro
            if (error) {
                console.error("Erro Supabase:", error);
                // Mostra o erro na tela para facilitar o debug
                grid.innerHTML = `
                    <div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Ops! Ocorreu um erro.</strong>
                        <span class="block sm:inline">${error.message}</span>
                        <p class="text-sm mt-2">Dica: Verifique se o RLS (segurança) da tabela 'products' está desativado ou configurado para leitura pública.</p>
                    </div>`;
                return;
            }

            // Caso não tenha produtos cadastrados
            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center bg-white p-8 rounded-lg shadow"><p class="text-stone-500">Nenhuma apostila cadastrada ainda. Cadastre um produto no Supabase para ver aqui.</p></div>';
                return;
            }

            // Renderiza os produtos (HTML dos cards)
            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-rose-100 flex flex-col group">
                    <div class="h-64 overflow-hidden relative bg-rose-50">
                        <img src="${product.cover_image || 'https://placehold.co/600x400/rose/white?text=Sem+Capa'}" 
                             alt="${product.title}" 
                             class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="font-bold text-xl mb-2 text-stone-800">${product.title}</h3>
                        <p class="text-stone-500 text-sm mb-6 flex-1 line-clamp-3">${product.description || 'Sem descrição.'}</p>
                        
                        <div class="mt-auto pt-4 border-t border-gray-50 flex items-center justify-between">
                            <div>
                                <p class="text-xs text-stone-400 uppercase tracking-wide">Investimento</p>
                                <p class="text-2xl font-bold text-rose-500">R$ ${parseFloat(product.price).toFixed(2).replace('.', ',')}</p>
                            </div>
                            <button onclick="buyProduct('${product.id}', this)" 
                                    class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-rose-200 transition-all transform hover:-translate-y-1">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Função de Compra (Chama o Backend)
        async function buyProduct(productId, btnElement) {
            const originalText = btnElement.innerText;
            
            // Muda o botão para estado de carregamento
            btnElement.innerText = "Processando...";
            btnElement.classList.add('btn-loading');
            
            try {
                // Chama a função serverless do Netlify
                const response = await fetch('/.netlify/functions/create-checkout', {
                    method: 'POST',
                    body: JSON.stringify({ productId })
                });
                
                const data = await response.json();
                
                if (data.init_point) {
                    // Redireciona para o Mercado Pago
                    window.location.href = data.init_point;
                } else {
                    throw new Error(data.error || 'Erro desconhecido ao criar pagamento.');
                }
            } catch (err) {
                console.error(err);
                alert('Erro ao iniciar compra: ' + err.message);
                btnElement.innerText = originalText;
                btnElement.classList.remove('btn-loading');
            }
        }

        // Inicia o carregamento assim que a página abre
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

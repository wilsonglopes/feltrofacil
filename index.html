<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Feltro Fácil - Apostilas Exclusivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Ajustei o fundo para um tom muito suave de roxo/branco para combinar */
        body { font-family: 'Quicksand', sans-serif; background-color: #fcf7fd; }
        .btn-loading { opacity: 0.7; pointer-events: none; cursor: wait; }
        
        /* Cor Personalizada da Feltro Fácil */
        .text-brand { color: #660066; }
        .bg-brand { background-color: #660066; }
        .bg-brand-hover:hover { background-color: #4d004d; } /* Um tom um pouco mais escuro para o hover */
        .border-brand { border-color: #660066; }
    </style>
</head>
<body class="text-stone-700">

    <header class="bg-white/90 backdrop-blur shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://tyhiqdrndpchiqkcdidv.supabase.co/storage/v1/object/public/capas/logo-f.png" 
                     alt="Logo Feltro Fácil" 
                     class="h-12 w-auto object-contain"> 
            </div>
            <a href="https://feltrofacil.com.br" class="text-sm font-bold text-stone-500 hover:text-[#660066] transition-colors">
                Voltar ao Blog
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 min-h-screen">
        <div class="text-center max-w-3xl mx-auto mb-16">
            <h2 class="text-4xl font-bold mb-4 text-[#660066]">Apostilas Feltro Fácil</h2>
            
            <p class="text-lg text-stone-600">
                Acesso imediato! Comprando agora, você recebe os moldes e o passo a passo diretamente no seu e-mail.
            </p>
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-[#660066] border-t-transparent"></div>
                <p class="mt-2 text-[#660066]">Carregando apostilas...</p>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12 py-8 border-t border-purple-100">
        <div class="container mx-auto text-center text-stone-400 text-sm">
            &copy; 2026 Feltro Fácil. Todos os direitos reservados.
        </div>
    </footer>

    <script>
        // --- CONFIGURAÇÃO ---
        const SUPABASE_URL = 'https://tyhiqdrndpchiqkcdidv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5aGlxZHJuZHBjaGlxa2NkaWR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0OTU2MzIsImV4cCI6MjA3MjA3MTYzMn0.FCETO8-cPLCGMiw5qYv3_7lSsM6GBAAY914ZXbAhZDY';
        // --------------------

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            
            const { data: products, error } = await supabaseClient
                .from('products')
                .select('*')
                .order('title', { ascending: true });

            if (error) {
                console.error("Erro Supabase:", error);
                grid.innerHTML = '<p class="text-red-500 text-center col-span-full">Erro ao carregar produtos.</p>';
                return;
            }

            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center bg-white p-8 rounded-lg shadow"><p class="text-stone-500">Nenhuma apostila encontrada.</p></div>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-purple-50 flex flex-col group">
                    <div class="h-64 overflow-hidden relative bg-white p-4 flex items-center justify-center">
                        <img src="${product.cover_image || 'https://placehold.co/600x400/purple/white?text=Sem+Capa'}" 
                             alt="${product.title}" 
                             class="w-full h-full object-contain transform group-hover:scale-105 transition-transform duration-500">
                    </div>
                    
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="font-bold text-xl mb-2 text-stone-800">${product.title}</h3>
                        <p class="text-stone-500 text-sm mb-6 flex-1 line-clamp-3">${product.description || 'Apostila digital em PDF com moldes em tamanho natural e passo a passo detalhado.'}</p>
                        
                        <div class="mt-auto pt-4 border-t border-gray-50 flex items-center justify-between">
                            <div>
                                <p class="text-xs text-stone-400 uppercase tracking-wide">Investimento</p>
                                <p class="text-2xl font-bold text-[#660066]">R$ ${parseFloat(product.price).toFixed(2).replace('.', ',')}</p>
                            </div>
                            <button onclick="buyProduct('${product.id}', this)" 
                                    class="bg-[#660066] hover:bg-[#4d004d] text-white font-bold py-3 px-6 rounded-full shadow-lg hover:shadow-purple-200 transition-all transform hover:-translate-y-1">
                                Comprar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function buyProduct(productId, btnElement) {
            const originalText = btnElement.innerText;
            btnElement.innerText = "Aguarde...";
            btnElement.classList.add('btn-loading');
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout', {
                    method: 'POST',
                    body: JSON.stringify({ productId })
                });
                
                const data = await response.json();
                
                if (data.init_point) {
                    window.location.href = data.init_point;
                } else {
                    alert('Erro ao iniciar pagamento.');
                    btnElement.innerText = originalText;
                    btnElement.classList.remove('btn-loading');
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão.');
                btnElement.innerText = originalText;
                btnElement.classList.remove('btn-loading');
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

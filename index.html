<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Feltro Fácil - Apostilas Exclusivas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdf2f8; } /* Fundo rosinha claro */
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-600">Feltro Fácil <span class="text-gray-400 text-sm font-normal">| Loja Oficial</span></h1>
            <a href="https://feltrofacil.com.br" class="text-sm text-gray-500 hover:text-pink-600">Voltar ao Blog</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="text-center max-w-2xl mx-auto mb-12">
            <h2 class="text-3xl font-bold mb-4">Apostilas Digitais</h2>
            <p class="text-gray-600">Moldes prontos para imprimir e passo a passo detalhado. Receba imediatamente no seu e-mail após a confirmação do pagamento.</p>
        </div>

        <div id="products-grid" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <p class="col-span-3 text-center text-gray-500">Carregando apostilas...</p>
        </div>
    </main>

    <footer class="bg-white mt-12 py-8 border-t">
        <div class="text-center text-gray-500 text-sm">
            &copy; 2026 Feltro Fácil. Todos os direitos reservados.
        </div>
    </footer>

    <script>
        // CONFIGURAÇÃO DO SUPABASE (Use suas chaves públicas aqui)
        const supabaseUrl = 'SUA_URL_SUPABASE';
        const supabaseKey = 'SUA_CHAVE_ANON_SUPABASE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProducts() {
            const grid = document.getElementById('products-grid');
            
            // Busca produtos do banco
            const { data: products, error } = await supabase
                .from('products')
                .select('*')
                .order('price', { ascending: true });

            if (error) {
                grid.innerHTML = '<p class="text-red-500 text-center col-span-3">Erro ao carregar produtos.</p>';
                return;
            }

            if (products.length === 0) {
                grid.innerHTML = '<p class="text-gray-500 text-center col-span-3">Nenhuma apostila disponível no momento.</p>';
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col">
                    <div class="h-64 overflow-hidden bg-gray-100">
                        <img src="${product.cover_image || 'https://via.placeholder.com/400x300?text=Capa+Apostila'}" alt="${product.title}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="font-bold text-xl mb-2 text-gray-800">${product.title}</h3>
                        <p class="text-gray-600 text-sm mb-4 flex-1">${product.description || ''}</p>
                        <div class="mt-auto">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-xs text-gray-400">Entrega via E-mail (PDF)</span>
                                <span class="text-2xl font-bold text-pink-600">R$ ${product.price.replace('.', ',')}</span>
                            </div>
                            <button onclick="buyProduct('${product.id}')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition-colors flex justify-center items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                                Comprar Agora
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function buyProduct(productId) {
            // Redireciona para a função serverless que cria o checkout
            const btn = event.target;
            btn.innerText = "Processando...";
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout', {
                    method: 'POST',
                    body: JSON.stringify({ productId })
                });
                const data = await response.json();
                
                if (data.init_point) {
                    window.location.href = data.init_point; // Manda para o Mercado Pago
                } else {
                    alert('Erro ao iniciar pagamento.');
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão.');
                btn.innerText = "Comprar Agora";
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

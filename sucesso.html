<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Confirmado! - Feltro Fácil</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Quicksand', sans-serif; }
    </style>

    <!-- Meta Pixel Code -->
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '495106448108869');
    fbq('track', 'PageView');
    </script>

    <noscript>
        <img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id=495106448108869&ev=PageView&noscript=1"/>
    </noscript>
    <!-- End Meta Pixel Code -->

</head>

<body class="bg-[#fcf7fd] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl max-w-lg text-center border border-purple-100">

        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-[#660066] mb-4">
            Pagamento Confirmado!
        </h1>

        <p class="text-gray-600 mb-8">
            Obrigado por comprar conosco. Seu material já está sendo enviado para o seu e-mail.
        </p>

        <div class="bg-purple-50 border border-purple-200 p-4 rounded-lg mb-8 text-sm text-purple-800">
            <strong>Atenção:</strong> verifique sua caixa de entrada e o spam nos próximos minutos para acessar sua apostila.
        </div>

        <a href="/" class="text-[#660066] font-bold hover:underline">
            Voltar para a loja
        </a>
    </div>

    <!-- Evento Purchase com valor dinâmico -->
<script>
window.addEventListener('load', function () {
  if (typeof fbq === 'function') {
    const params = new URLSearchParams(window.location.search);
    const value = parseFloat(params.get('value')) || 0;

    fbq('track', 'Purchase', {
      value: value,
      currency: 'BRL'
    });
  }
});
</script>


</body>
</html>
